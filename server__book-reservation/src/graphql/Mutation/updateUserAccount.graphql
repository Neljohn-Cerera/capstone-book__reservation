mutation UpdateUserAccount($id: Int!, $accountInput: UserAccountArgs!) {
  updateUserAccount(id: $id, accountInput: $accountInput) {
    errors {
      field
      message
    }
    userAccount {
      id
      email
      mobileNumber
      isActive
    }
    isSucess
  }
}

