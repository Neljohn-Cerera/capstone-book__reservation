mutation UpdateUser($id: Int!, $userInput: UserArgs!) {
  updateUser(id: $id, userInput: $userInput) {
    errors {
      field
      message
    }
    user {
      idNumber
      firstName
      middleName
      lastName
      birthDate
      age
      address
    }
  }
}

